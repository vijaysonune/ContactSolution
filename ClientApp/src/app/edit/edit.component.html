
<form #registeredNgForm="ngForm" (ngSubmit)="update()" autocomplete="off">
    <h3 class="text-center text-primary">Update Contact Details</h3>
    <hr>
    <div class="form-group">
        <label>FirstName</label>
        <input class="form-control" type="text" name="FirstName"
         [(ngModel)]="updateContact.FirstName" />
    </div>   
    <div class="form-group">
        <label>LastName</label>
        <input class="form-control" type="text" name="LastName"
         [(ngModel)]="updateContact.LastName"/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" name="Email"
         [(ngModel)]="updateContact.Email" />
    </div>   
    <div class="form-group">
        <label >PhoneNumber</label>
        <input class="form-control" type="text" name="PhoneNumber"
         [(ngModel)]="updateContact.PhoneNumber"/>
    </div>
    <div class="form-group">         
        
        <input class="form-check-input" type="checkbox" name="Status"  [(ngModel)]="updateContact.Status" >
        <label class="form-check-label" for="flexCheckChecked">Contact Status </label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" >Update</button>
        <button class="btn btn-default" style="padding-left: 15px;" type="button" (click)="cancel()" >Cancel</button> 
    </div>

</form>
