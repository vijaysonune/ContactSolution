<form #registeredNgForm="ngForm" (ngSubmit)="add()" autocomplete="off">
    <h3 class="text-center text-primary">Add Contact Details</h3>
    <hr>
    <div class="form-group">
        <label>FirstName</label>
        <input class="form-control" type="text" name="FirstName"
         [(ngModel)]="addContact.FirstName" required />
    </div>   
    <div class="form-group">
        <label>LastName</label>
        <input class="form-control" type="text" name="LastName"
         [(ngModel)]="addContact.LastName" required/>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="email" name="Email"
         [(ngModel)]="addContact.Email" required />
    </div>   
    <div class="form-group">
        <label >PhoneNumber</label>
        <input class="form-control" type="number" name="PhoneNumber"
         [(ngModel)]="addContact.PhoneNumber" required/>
    </div>
    <div class="form-group">         
        
        <input class="form-check-input" type="checkbox" name="Status"  [(ngModel)]="addContact.Status" >
        <label class="form-check-label" for="flexCheckChecked">Contact Status </label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit" >Add</button>
        <button class="btn btn-default" style="padding-left: 15px;" type="button" (click)="cancel()" >Cancel</button> 
    </div>

</form>
